<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Matchstaff</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h2 { text-align: center; }
    .question { font-size: 18px; margin-top: 20px; }
    .input { margin-top: 10px; }
    .button { margin-top: 20px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Chatbot Matchstaff</h2>
  <div class="question" id="questionBox">Cargando...</div>
  <div class="input">
    <input type="text" id="answerInput" placeholder="Escribe tu respuesta" style="width: 100%;">
  </div>
  <button class="button" onclick="nextQuestion()">Enviar</button>

  <script>
    const apiUrl = "https://chatboterr-3cbv.onrender.com";
    let preguntas = [];
    let respuestas = {};
    let indice = 0;

    async function cargarPreguntas() {
      try {
        const res = await fetch(`${apiUrl}/get_questions`);
        preguntas = await res.json();
        mostrarPregunta();
      } catch (e) {
        document.getElementById("questionBox").innerText = "No se pudieron cargar las preguntas.";
      }
    }

    function mostrarPregunta() {
      if (indice < preguntas.length) {
        document.getElementById("questionBox").innerText = preguntas[indice].pregunta;
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
      } else {
        enviarRespuestas();
      }
    }

    function nextQuestion() {
      const input = document.getElementById("answerInput");
      const respuesta = input.value.trim();
      if (!respuesta) return alert("Por favor, escribe una respuesta.");

      respuestas[preguntas[indice].id] = respuesta;
      indice++;
      mostrarPregunta();
    }

    async function enviarRespuestas() {
      document.getElementById("questionBox").innerText = "Enviando tus respuestas...";
      document.querySelector(".input").style.display = "none";
      document.querySelector(".button").style.display = "none";

      try {
        const res = await fetch(`${apiUrl}/submit_answers`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(respuestas),
        });
        const data = await res.json();
        document.getElementById("questionBox").innerText = data.message || "Gracias por participar.";
      } catch (e) {
        document.getElementById("questionBox").innerText = "Hubo un error al enviar tus respuestas.";
      }
    }

    cargarPreguntas();
  </script>
</body>
</html>
