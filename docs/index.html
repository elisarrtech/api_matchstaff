<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Matchstaff</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    .chatbox { max-width: 600px; margin: auto; }
    .question { margin-top: 20px; font-weight: bold; }
    .input { margin-top: 10px; }
    .button { margin-top: 20px; padding: 10px; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Chatbot Matchstaff</h2>
    <div id="questionBox" class="question">Cargando preguntas...</div>
    <div class="input">
      <input type="text" id="answerInput" placeholder="Escribe tu respuesta" style="width: 100%;">
    </div>
    <button class="button" onclick="nextQuestion()">Enviar</button>
  </div>

  <script>
    const apiUrl = "https://chatboterr-3cbv.onrender.com";
    let preguntas = [];
    let respuestas = {};
    let indice = 0;

    async function cargarPreguntas() {
      try {
        const res = await fetch(`${apiUrl}/get_questions`);
        preguntas = await res.json();
        mostrarPregunta();
      } catch (error) {
        document.getElementById("questionBox").innerText = "Error cargando preguntas";
      }
    }

    function mostrarPregunta() {
      if (indice < preguntas.length) {
        document.getElementById("questionBox").innerText = preguntas[indice].pregunta;
        document.getElementById("answerInput").value = "";
        document.getElementById("answerInput").focus();
      } else {
        enviarRespuestas();
      }
    }

    function nextQuestion() {
      const respuesta = document.getElementById("answerInput").value.trim();
      if (respuesta === "") return alert("Por favor escribe una respuesta.");

      const id = preguntas[indice].id;
      respuestas[id] = respuesta;
      indice++;
      mostrarPregunta();
    }

    async function enviarRespuestas() {
      document.getElementById("questionBox").innerText = "Enviando respuestas...";
      try {
        const res = await fetch(`${apiUrl}/submit_answers`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(respuestas),
        });
        const data = await res.json();
        document.getElementById("questionBox").innerText = data.message || "Gracias por tus respuestas.";
        document.querySelector(".input").style.display = "none";
        document.querySelector(".button").style.display = "none";
      } catch (error) {
        document.getElementById("questionBox").innerText = "Error al enviar respuestas.";
      }
    }

    cargarPreguntas();
  </script>
</body>
</html>
